<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h1>이메일</h1>
      <fieldset>
        <legend>메일 정보</legend>
        <label for="receiver">받는 사람 : </label>
        <input type="email" placeholder="aaa@naver.com" id="receiver" /><br />
        <label for="cc">참조 : </label>
        <input type="email" placeholder="aaa@naver.com" id="cc" /><br />
        <label for="title">제목 : </label>
        <input type="checkbox" id="important" />
        <label for="title">중요!</label> <input type="text" id="title" /><br />
        <label for="file">파일첨부 : </label>
        <input type="file" id="file" /><br />
      </fieldset>
      <fieldset>
        <legend>메일 내용</legend>
        <textarea
          cols="100"
          rows="30"
          placeholder="자기소개는 짧게 해주세요."
        ></textarea
        ><br />
        <button type="submit">전송</button>
        <button type="reset">취소</button>
      </fieldset>
    </form>
  </body>
</html>
